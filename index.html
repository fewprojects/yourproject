<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Your Project Title</title>
</head>
<body>
    <main>
        <section class="container">   
            <div class="introduction">
                <div class="logo">
                    <!-- Logo should be in a square format. Ours is 300 x 300 pixels -->
                    <img src="img/your_Project_Logo.png" alt="">
                </div>
                <!-- Name of your project -->
                <div class="project_name">
                    <h1>Your Project Heading</h1>
                </div>
                <div class="project_tagline">
                    <h3>Your project tagline</h3>
                </div>
                <div class="paragraph">
                    <p> Here you can write a short description about your project.For this, You can use 'Your Project' to create a showcase page for your github or any dev based project</p>
                </div>
                <div class="button btn-download">
                    
                    <p><a href="javascript:void(0)">Download v1.0.0</i></a></p>
                    
                </div>
                <div class="button btn-github">
                    
                    <p><a href="javascript:void(0)">Your Project Github  &nbsp;<i class="fab fa-github"></i></a></p>
                </div>
                <br>
                <!-- Write your npm code here -->
                <div class="code">
                    npm install yourproject
                </div>
                <div class="footer-icons">
                    <nav>
                        <p><a href="#"><i class="fab fa-twitter"></i></a></p>
                        <p><a href="#"><i class="fab fa-medium"></i></a></p>
                        <p><a href="#"><i class="fab fa-facebook"></i></a></p>
                        <p><a href="#"><i class="fab fa-instagram"></i></a></p>
                    </nav>
                </div>
            </div>
            
        </section>
    </main>
    <script src="/js/prism.js"></script>
</body>
</html>
