<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Your Project Title</title>
</head>
<body>
    <main>
        <section class="container">   
            <div class="introduction">
                <div class="logo">
                    <!-- Logo should be in a square format. Ours is 300 x 300 pixels -->
                    <img src="img/yourProjectLogo.png" alt="">
                </div>
                <!-- Name of your project -->
                <div class="project_name">
                    <h1>Your Project Heading</h1>
                </div>
                <div class="project_tagline">
                    <h3>Your project tagline</h3>
                </div>
                <div class="paragraph">
                    <p> Here you can write a short description about your project. Like for 'Your Project', You can use 'Your Project' to create a showcase page for your github or any dev based project</p>
                </div>
                <div class="buttons">
                    <!-- You can use only one button by removing another button -->
                    <p><a href="javascript:void(0)">Your Project Github  &nbsp;<i class="fab fa-github"></i></a></p>
                    <!-- <a href="javascript:void(0)">Download</a> -->
                </div>
                <br>
                <div class="code">
                    <!-- Write your npm installation code here -->
                    <pre><code class="language-shell">npm install yourproject</code></pre>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/prism.js"></script>
</body>
</html>
